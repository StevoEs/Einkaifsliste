<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="LGIT" content="Einkaufsliste">
    <meta name="description" content="Eine praktische Einkaufsliste">
    <meta name="keywords" content="ToDo, Einkaufen, Einkaufsliste, Aufgabenliste">
    <meta name="author" content="Stefan Studenski">
    <meta name="theme-color" content="#00629f"/>

    <link rel="icon" sizes="512x512" href="./assets/img/icon-512-512.png">
    <link rel="icon" sizes="128x128" href="./assets/img/icon-128x128.png">
    <link rel="icon" sizes="64x64" href="./assets/img/icon-64x64.png">
    <link rel="fav-icon" href="./assets/img/icon-64x64.png" type="image/png" />
    <link rel="apple-touch-icon" href="./assets/img/icon-apple-180x180.png">

    <link rel="stylesheet" href="./scss/material.min.scss" type="text/css">
    <link rel="stylesheet" href="./scss/dark-theme.scss" type="text/css">
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Menü</span>
            <div id="theme-shwitch">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="theme-shwitch" for="switch-2">
                    <input type="checkbox" id="switch-2" class="mdl-switch__input">
                    <span class="mdl-switch__label"></span>
                    <span class="mdl-switch__label__text">Dark Mode</span>
                </label>
            </div>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="./index.html">Anmelden</a>
                <a class="mdl-navigation__link" href="./index.html">Registrieren</a>
                <a class="mdl-navigation__link" href="./index.html">Kontakte</a>
                <a class="mdl-navigation__link" href="./index.html">google</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Datenbank</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./index.html">Einkaufzettel</a>
            <a class="mdl-navigation__link" href="./index.html">Archiv</a>
            <a class="mdl-navigation__link" href="./index.html">Produkte</a>
            <a class="mdl-navigation__link" href="./index.html">Statistiken</a>
        </nav>
    </div>
    <main class="mdl-layout__content">

    <div class="page-content">
        <h1 class="main-header">Einkaufsliste</h1>
        <form id="myForm" class="mdl-shadow--2dp">  
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="primary">
                <input class="mdl-textfield__input" type="text" id="myInput">
                <label class="mdl-textfield__label" for="myInput" id="myInputLabel">Produkt hinzufügen</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="inputPreis">
                <input class="mdl-textfield__input" type="number" step=".01" pattern="^\d*(\d{0,2})?$" id="myInput2">
                <label class="mdl-textfield__label" for="myInput2" id="myInputLabel2">Preis:</label>
            </div>
            <span class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="add_btn">
                <i class="material-icons material-symbols-outlined" id="product_image">add</i>
            </span>
        </form> 
        <ul class="mdl-list" id="product-list"></ul>
        <div id="rechnungsblock">
            <span class="mdl-chip mdl-chip--contact">
                <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">€</span>
                <span class="mdl-chip__text" id="summe">0.00</span>
            </span>
        </div>
        <hr>
        <div class="mdl-card-square mdl-card mdl-shadow--2dp" id="card">
            <div class="mdl-card__title mdl-card--expand" id="card-header">
                <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Neu<br>
                Dark Mode wurde hinzugefügt.<hr><br>
                Geplante Updates: <br>
                Fehler beim Editieren der Produkte.<br>
                <time>12.Oktober.2020</time>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="https://github.com/StevoEs/Einkaufsliste" target="_blank" rel="noopener noreferrer" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Code
                </a>
            </div>
        </div>
    </div>

    </main>
</div>
<script type="module" src="./js/main.js"></script>
<script defer type="module" src="./js/material.min.js"></script>
</body>
</html>
