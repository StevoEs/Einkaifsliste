<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/material.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
</head>
<body">
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/event.js"></script>
<script type="text/javascript" src="./js/material.js"></script>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Menü</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Anmelden</a>
                <a class="mdl-navigation__link" href="">Registrieren</a>
                <a class="mdl-navigation__link" href="">Kontakte</a>
                <a class="mdl-navigation__link" href="">google</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Datenbank</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Einkaufzettel</a>
            <a class="mdl-navigation__link" href="">Archiv</a>
            <a class="mdl-navigation__link" href="">Produkte</a>
            <a class="mdl-navigation__link" href="">Statistiken</a>
        </nav>
    </div>
    <main class="mdl-layout__content">

    <div class="page-content">
        <h2>Einkaufsliste</h2>
        <form id="myForm">  
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="primary">
                <input class="mdl-textfield__input" type="text" id="myInput">
                <label class="mdl-textfield__label" for="myInput" id="myInputLabel">Produkt hinzufügen</label>
            </div>
            <span onclick="newElement()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="add_btn">
                <i class="material-icons material-symbols-outlined" id="product_image">add</i>
            </span>
        </form> 
        <ul class="demo-list-control mdl-list" id="myUL">
        </ul>
    </div>



        <div class="mdl-card-square mdl-card mdl-shadow--2dp" id="card">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                View Updates
              </a>
            </div>
        </div>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">AGB</a></li>
            <li><a href="#">Datenschutz</a></li>
            <li><a href="#">Impressum</a></li>
          </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
            <button class="mdl-mini-footer__social-btn">
                <span class="material-symbols-outlined">
                share
                </span>
            </button>
            <button class="mdl-mini-footer__social-btn">
                <span class="material-symbols-outlined">
                    print
                </span>
            </button>
            <button class="mdl-mini-footer__social-btn"> 
                <span class="material-symbols-outlined">
                    mail
                </span>
            </button>
        </div>
      </footer>
</div>
</body>
</html>
